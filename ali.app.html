    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --accent-red: #e50914;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #808080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 75px;
        }

        ::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-red);
            border-radius: 3px;
        }

        .hero {
            height: 55vh;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(229, 9, 20, 0.12) 0%, transparent 70%),
                        var(--bg-primary);
        }

        .hero-content {
            text-align: center;
            z-index: 10;
        }

        .hero-logo {
            width: 160px;
            height: 160px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .hero-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4.5rem;
            letter-spacing: 12px;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.4);
        }

        .hero-subtitle {
            font-size: 1.6rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .hero-tagline {
            margin-top: 15px;
            font-size: 0.95rem;
            color: var(--accent-red);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .main-content {
            padding: 30px 15px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            width: 50px;
            height: 3px;
            background: var(--accent-red);
            border-radius: 2px;
        }

        .designs-count {
            display: block;
            margin-top: 8px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }

        .card {
            aspect-ratio: 2/3;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: var(--bg-card);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card img.loaded {
            opacity: 1;
        }

        .card-number {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent-red);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 4px;
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px 10px 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .card:hover .card-overlay,
        .card:active .card-overlay {
            opacity: 1;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .card-btn {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 2px solid var(--text-secondary);
            background: rgba(0,0,0,0.5);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .card-btn.primary {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: -45px;
            right: 0;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 2.2rem;
            cursor: pointer;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            border: none;
            color: var(--text-primary);
            font-size: 2rem;
            width: 50px;
            height: 80px;
            cursor: pointer;
            border-radius: 6px;
        }

        .modal-nav.prev { left: -70px; }
        .modal-nav.next { right: -70px; }

        .modal-counter {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px 90px;
            background: var(--bg-secondary);
            margin-top: 40px;
        }

        .footer-logo {
            height: 50px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .footer-brand {
            color: var(--accent-red);
            font-weight: 700;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(229, 9, 20, 0.25);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 14px;
            text-decoration: none;
            font-size: 1.4rem;
            color: white;
            transition: transform 0.2s ease;
        }

        .social-link:active {
            transform: scale(0.95);
        }

        .social-link.whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .social-link.instagram {
            background: linear-gradient(135deg, #833AB4, #FD1D1D, #FCAF45);
        }

        .social-link.tiktok {
            background: linear-gradient(135deg, #000, #1a1a1a);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                height: 40vh;
                min-height: 300px;
            }

            .hero-logo {
                width: 100px;
                height: 100px;
            }

            .hero-title {
                font-size: 2.8rem;
                letter-spacing: 6px;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 8px;
            }

            .section-title::before,
            .section-title::after {
                width: 25px;
            }

            .modal-nav {
                width: 40px;
                height: 60px;
                font-size: 1.5rem;
            }

            .modal-nav.prev { left: 5px; }
            .modal-nav.next { right: 5px; }

            .social-link {
                width: 48px;
                height: 48px;
                font-size: 1.3rem;
            }
        }

        /* Loading placeholder */
        .card.loading {
            background: linear-gradient(90deg, #1a1a1a 0%, #252525 50%, #1a1a1a 100%);
            background-size: 200% 100%;
            animation: loading 1.2s ease infinite;
        }

            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

        let currentIndex = 0;
        const gallery = document.getElementById('gallery');
        const countElement = document.getElementById('designs-count');

        // Simple intersection observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                    observer.unobserve(entry.target);
                }
            });
        }, { rootMargin: '100px', threshold: 0 });

        // Initialize gallery
        function init() {
            countElement.textContent = `${allImages.length} تصميم`;

            allImages.forEach((url, i) => {
                const card = document.createElement('div');
                card.className = 'card loading';
                card.innerHTML = `
                    <span class="card-number">${i + 1}</span>
                    <img data-src="${url}" alt="Design ${i + 1}">
                    <div class="card-overlay">
                        <div class="card-actions">
                            <button class="card-btn primary">▶</button>
                            <button class="card-btn">♡</button>
                        </div>
                    </div>
                `;
                card.onclick = () => openModal(i);
                gallery.appendChild(card);
                observer.observe(card);
            });

            // Lazy load images
            const imgObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const card = img.closest('.card');
                        img.src = img.dataset.src;
                        img.onload = () => {
                            card.classList.remove('loading');
                            img.classList.add('loaded');
                        };
                        img.onerror = () => card.style.display = 'none';
                        imgObserver.unobserve(img);
                    }
                });
            }, { rootMargin: '200px' });

            document.querySelectorAll('.card img').forEach(img => imgObserver.observe(img));
        }

        function openModal(index) {
            currentIndex = index;
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImage').src = allImages[currentIndex];
            document.getElementById('modalCounter').textContent = `${currentIndex + 1} / ${allImages.length}`;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        function navigateModal(dir) {
            currentIndex = (currentIndex + dir + allImages.length) % allImages.length;
            document.getElementById('modalImage').src = allImages[currentIndex];
            document.getElementById('modalCounter').textContent = `${currentIndex + 1} / ${allImages.length}`;
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('imageModal').classList.contains('active')) {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') navigateModal(1);
                if (e.key === 'ArrowRight') navigateModal(-1);
            }
        });

        document.getElementById('imageModal').onclick = (e) => {
            if (e.target.id === 'imageModal') closeModal();
        };

        init();
    </script>
